<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Lab Variant 1. Login System in Django </title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <fofm class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message from__massage--error"></div>
            <div class="from__input-group">
                <input type="text" class="from__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="from__input-group">
                <input type="password" class="from__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have account? Create new account</a>
            </p>
        </fofm>\
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="message from__massage--error"></div>
            <div class="from__input-group">
                <input type="text" id="singUpUsername" class="from__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="from__input-group">
                <input type="text" class="from__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="from__input-group">
                <input type="password" class="from__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="from__input-group">
                <input type="password" class="from__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sing in</a>
            </p>
        </form> 
    </div>
    <script src="./src/main.js"></script>
</body>
